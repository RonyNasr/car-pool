<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Carpool</title>
  </head>
  <body>

    <div class="container" id="sign-in">
      <div class="row">
        <label for="usrname">Username:</label>
        <input id="usrname" type="text">
        <label for="password">Password:</label>
        <input id="password" type="password">
        <span class = "btn btn-success" id="login">Login</span>
        <!-- <span class = "btn btn-danger" id="cancel">Cancel</span> -->
      </div>
    </div>

    <div class="container " id="search-box">
      <div class="row ride-search">
        <h2>Search for Rides</h2>
        <label for="from">FROM:</label>
        <select id="from" class="form-control">
          <option value="Portland">Portland</option>
          <option value="Seattle">Seattle</option>
          <option value="Salem">Salem</option>
        </select>
        <label for="to">TO:</label>
        <select id="to" class="form-control">
          <option value="Portland">Portland</option>
          <option value="Seattle">Seattle</option>
          <option value="Salem">Salem</option>
        </select>

        <div class="form-group">
          <label for="date">Date:</label>
          <input id="date" class="form-control" type="date">
        </div>
        <button class ="btn btn-default" type="button" name="search-btn" id="search">Search</button>
      </div>

      <div class="row" id="ride-results">

      </div>
    </div>




    <div class="container new-user">
      <form id="new-user">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" class="form-control" id="firstname">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" class="form-control" id="lastname">
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age">
        </div>
        <div class="form-group">
          <label for="image">Image URL:</label>
          <input type="text" class="form-control" id="image">
        </div>
        <button type="submit" name="button" class="btn">Submit</button>
      </form>
    </div>

    <div class="ride-list">
      <ul class="ride-list"></ul>
    </div>

    <div class="container new-ride">
      <form id="new-ride">
        <div class="form-group">
          <label for="ride-driver">Driver Name:</label>
          <input type="text" class="form-control" id="ride-driver">
        </div>
        <div class="ride-from">
          <label for="ride-from">Ride from:</label>
          <select class="form-control" id="ride-from">
            <option value="Portland">Portland, OR</option>
            <option value="Seattle">Seattle, WA</option>
          </select>
        </div>
        <div class="ride-to">
          <label for="male-female">Ride to:</label>
          <select class="form-control" id="ride-to">
            <option value="Seattle">Seattle, WA</option>
            <option value="Portland">Portland, OR</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ride-date">Date:</label>
          <input type="date" class="form-control" id="ride-date">
        </div>
        <div class="form-group">
          <label for="ride-time">Time:</label>
          <input type="time" class="form-control" id="ride-time">
        </div>
        <div class="form-group">
          <label for="ride-price">Price:</label>
          <input type="number" class="form-control" id="ride-price">
        </div>
        <div class="form-group">
          <label for="ride-seats">Available seats:</label>
          <input type="number" class="form-control" id="ride-seats">
        </div>
        <button type="submit" name="button" class="btn">Submit</button>
      </form>
    </div>




  </body>
</html>
