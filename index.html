<!DOCTYPE html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Carpool</title>
  </head>
  <body>

    <div class="container new-ride">
      <form id="new-ride">
        <div class="form-group">
          <label for="ride-from">From:</label>
          <input type="text" class="form-control" id="ride-from">
        </div>
        <div class="form-group">
          <label for="ride-to">To:</label>
          <input type="text" class="form-control" id="ride-to">
        </div>
        <div class="form-group">
          <label for="ride-date">Date:</label>
          <input type="date" class="form-control" id="ride-date">
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" class="form-control" id="description">
        </div>
        <div class="form-group">
          <label for="ride-location">Pickup location:</label>
          <input type="text" class="form-control" id="ride-date">
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="image">
        </div>
        <div class="form-group">
          <label for="seats">Available seats:</label>
          <input type="number" class="form-control" id="seats">
        </div>

        <button type="submit" name="button" class="btn">Submit</button>
      </form>
    </div>

    <div class="container" id="animal-display">
      <div class="row">
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <p id="species">Species: </p>
            <p id="name">Name: </p>
            <p id="age">Age: </p>
            <p id="sex">Sex: </p>
            <p id="description">Description: </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
