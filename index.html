<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ride Share</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="navbar header">
          <ul class="nav navbar-nav navbar-right">
            <li id="register">Register</li>
            <li id="signin">Sign In</li>
          </ul>
      </div>
    </nav>
    <div class="container" id="sign-in">
      <div class="row">
        <label for="usrname">Username:</label>
        <input id="usrname" type="text">
        <label for="password">Password:</label>
        <input id="password" type="password">
        <span class = "btn btn-success" id="login">Login</span>
        <span class ="text-danger" id="login-fail"></span>
      </div>
    </div>
    <div class="jumbotron">
      <h1>Ride Share</h1>
    </div>

    <div class="container " id="search-box">
      <div class="row ride-search">
          <label for="from">FROM:</label>
          <select id="from" class="form-control top">
            <option value="Portland">Portland</option>
            <option value="Seattle">Seattle</option>
            <option value="Salem">Salem</option>
          </select>
          <label for="to">TO:</label>
          <select id="to" class="form-control top">
            <option value="Portland">Portland</option>
            <option value="Seattle">Seattle</option>
            <option value="Salem">Salem</option>
          </select>
          <div class="form-group top">
            <label for="date">Date:</label>
            <input id="date" class="form-control top" type="date">
          </div>
          <button class ="btn btn-default" type="button" name="search-btn" id="search">Search</button>
      </div>
      <div class="row" id="ride-results">
      </div>
    </div>

    <div class="ride-list">
      <ul class="ride-list"></ul>
    </div>

    <div class="new-user-screen">
      <div class="row">
        <div class="col-xs-6">
          <h1 id="post-ride"><span class="glyphicon glyphicon-pencil"></span>Post a ride</h1>
        </div>
        <div class="col-xs-6">
          <h1 id="browse-ride"><span class="glyphicon glyphicon-globe"></span>Browse all rides</h1>
        </div>
      </div>
    </div>

    <div id="all-rides">
    </div>

    <div class="container new-ride">
      <form id="new-ride">
        <div class="form-group">
          <label for="ride-driver">Driver Username:</label>
          <input type="text" class="form-control" id="ride-driver">
        </div>
        <div class="ride-from">
          <label for="ride-from">Ride from:</label>
          <select class="form-control" id="ride-from">
            <option value="Portland">Portland, OR</option>
            <option value="Seattle">Seattle, WA</option>
          </select>
        </div>
        <div class="ride-to">
          <label for="male-female">Ride to:</label>
          <select class="form-control" id="ride-to">
            <option value="Seattle">Seattle, WA</option>
            <option value="Portland">Portland, OR</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ride-date">Date:</label>
          <input type="date" class="form-control" id="ride-date">
        </div>
        <div class="form-group">
          <label for="ride-time">Time:</label>
          <input type="time" class="form-control" id="ride-time">
        </div>
        <div class="form-group">
          <label for="ride-price">Price:</label>
          <input type="number" class="form-control" id="ride-price">
        </div>
        <div class="form-group">
          <label for="ride-seats">Available seats:</label>
          <input type="number" class="form-control" id="ride-seats">
        </div>
        <button type="submit" name="button" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
